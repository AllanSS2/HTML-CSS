<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas HTML</title>
</head>
<body>
    <!-- Inserir imagem com acessibilidade -->
    <img src="./senac-logo-0.png" alt="Logo do Senac">

    <!-- Lista não ordenada -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Lista não ordenada com atributos, os valores possiveis são 'disc','circle', 'square' -->
    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Lista ordenada -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- Lista ordenada com start -->
    <ol start="7">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <!-- Lista ordenada com tipo de numeração, os valores  possiveis são '1','a','A','i','I'  -->
    <ol type="a">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- Tabelas, ('tr' = linha), ('td' = coluna) -->
    <!-- Especificação da espessura da borda: border -->
    <!-- Especificação do espaçamento interno: cellpadding -->
    <table border="1px" cellpadding="30px">
        <tr>
            <td>coluna 1</td>
            <td>coluna 2</td>
            <td>coluna 3</td>
        </tr>
        <tr>
            <td>linha 1</td>
            <td>linha 1</td>
            <td>linha 1</td>
        </tr>
        <tr>
            <td>linha 2</td>
            <td>linha 2</td>
            <td>linha 2</td>
        </tr>
    </table>

    
</body>
</html>
