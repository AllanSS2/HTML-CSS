<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe e Id do CSS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Classe -->
    <p class="paragrafo">Esse é um parágrafo com classe</p>
    <p class="paragrafo">Esse um novo parágrafo</p>
    <p class="paragrafo">Esse é o último parágrafo</p>

    <!-- ID -->
    <h2 id="titulo-com-Id">Título com Id</h2>

    <!-- Regra -->
    <h1 id="id-titulo" class="class-titulo">Título 1</h1>
    <h1 class="class-titulo">Título 2</h1>
    <h1>Título 3</h1>
</body>
</html>
